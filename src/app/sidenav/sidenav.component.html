<div *ngIf="showMenu">
  <mz-sidenav
    [backgroundClass]="''"
    [id]="'sidenav'"
    [collapseButtonId]="'btn-sidenav'"
    [edge]="'left'"
    [closeOnClick]="true">
    <mz-sidenav-header>
      <div class="user-view grey darken-3">
        <img alt="img_user" class="circle avatar" src="{{(authenticationService.user | async)?.photoURL}}">
        <div class="grey-text name">{{(authenticationService.user | async)?.displayName}}</div>
        <div class="grey-text email">{{(authenticationService.user | async)?.email}}</div>
      </div>
    </mz-sidenav-header>
    <mz-sidenav-link>
      <a routerLink="/home" class="waves-effect"><i mz-icon-mdi [align]="'right'" [icon]="'home'"></i>Home</a>
    </mz-sidenav-link>
    <mz-sidenav-link>
      <a routerLink="/graphics" class="waves-effect"><i mz-icon-mdi [align]="'right'" [icon]="'graphql'"></i>Graphics</a>
    </mz-sidenav-link>
    <mz-sidenav-divider></mz-sidenav-divider>
    <mz-sidenav-link>
      <a (click)="logOut()"><i mz-icon-mdi [align]="'right'" [icon]="'logout'"></i>Logout</a>
    </mz-sidenav-link>
  </mz-sidenav>
</div>
